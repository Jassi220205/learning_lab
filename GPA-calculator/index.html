<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>🌸 GPA Calculator 🌸</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>🌸 GPA Calculator 🌸</h1>
        <div class="toggle-switch">
    <label class="switch">
        <input type="checkbox" id="modeToggle" onchange="toggleMode()">
        <span class="slider round"></span>
    </label>
    <span id="modeLabel">☀️ Light Mode</span>
</div>

        <form id="gpaForm">
            <label>Total Semesters:</label>
            <input type="number" id="totalSem" min="1" required /><br />

            <label>Previous CGPA (if any):</label>
            <input type="number" step="0.01" id="prevCgpa" /><br />

            <label>Target CGPA (if any):</label>
            <input type="number" step="0.01" id="targetCgpa" /><br />

            <button type="button" onclick="generateSgpaInputs()">Enter SGPA</button>

            <div id="sgpaInputs"></div>

            <button type="button" onclick="calculateCgpa()">Calculate CGPA</button>
            <button type="button" onclick="resetForm()">Reset</button>
        </form>

        <div id="result" class="result"></div>
        <button id="downloadBtn" onclick="downloadPdf()" style="display:none;">Download Result as PDF</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
